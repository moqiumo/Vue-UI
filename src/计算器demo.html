<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>计算器练手</title>
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<!-- 连个数值相加 -->
		<div id="app">
			<div>数值A：<input type="text" v-model="a"></div>
			<div>数值B：<input type="text" v-model.keyup="b"></div>
			<input type="button" value="计算" v-on:click="result">
			<span>计算结果：{{sum}}</span>
		</div>
	</body>
</html>
<script>
	var app = new Vue({
		el: '#app',
		data: {
			a: '0',
			b: '0',
			sum:''
		},
		methods: {
			result: function(){
				this.sum = parseInt(this.a) +parseInt(this.b);
			}
		}
	})
</script>
