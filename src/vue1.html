<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue</title>
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<div id="exam">
			<p>这个是第一个test数据：{{message1}}</p>
			<p>这个是第二个test数据：{{message2}}</p>
		</div>
	</body>
</html>
<script>
	var app = new Vue({
		el: '#exam',
		data: {
			message1: 'Hello'
		},
		computed: {
			//计算属性的getter
			message2:function(){
				//this指向vm实例
				return this.message1.split('').reverse().join('');
			}
		}
	})
</script>
