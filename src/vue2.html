<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>属性绑定</title>
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<a v-bind:href="url">百度</a>
			<button v-on:click="switchs">切换</button>
			<a :href="url2">百度2</a>
			<button v-on:click="switchs2">切换</button>
		</div>	
	</body>
</html>
<script>
	var app = new Vue({
		el: '#app',
		data: {
			url: 'https://www.baidu.com',
			url2: 'https://cn.vuejs.org/v2/guide/'
		},
		methods: {
			switchs: function(){
				this.url = '';
			},
			switchs2: function(){
				this.url2 = '';
			}
		}
	})
</script>
